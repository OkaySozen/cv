<html lang="en">

<head>

    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="images/contact.png">
</head>

<body>
    <form action="mailto:okaysozen18@gmail.com" method="post" enctype="text/plain" style="text-align: center; margin-top: 13px;">
        <table style="margin-left: auto;margin-right: auto;text-align: left;">
            <tr>
                <td><label>Name:</label></td>
                <td><input name="Name" type="text"></td>
            </tr>
            <tr>
                <td><label>E-mail Address:</label></td>

        </table>
       <textarea placeholder="Type your message here..." style="resize: none;" name="Your Message" cols="42" rows="13"></textarea><br>
       <button style="font-size: 13px;width: 113px;height: 26px;">Send</button>
       
        
    </form>
</body>
